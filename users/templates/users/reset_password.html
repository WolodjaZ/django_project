{% extends 'base.html' %}

{% block head %}
    <title>Reset Password</title>
{% endblock head %}

{% block content %}
<div class="container">
    <h1>Resetowanie hasła</h1>
    <p>
        Zapomniałeś swojego hasła? Wpisz swój adres e-mail poniżej, a my wyślemy e-mailem instrukcje dotyczące ustawienia nowego.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
