{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Zmień hasło</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  {% else %}
    <p>
      Link do resetowania hasła był nieprawidłowy, prawdopodobnie dlatego, że został już użyty.
      Poproś o ponowne wprowadzenie hasła.
    </p>
  {% endif %}
{% endblock %}
